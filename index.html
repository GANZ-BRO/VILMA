<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Vilma matek gyakorló</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Vilma matek gyakorló</h1>
  <div>
    <label for="categorySelect">Feladattípus:</label>
    <select id="categorySelect">
      <option value="Összeadás">Összeadás</option>
      <option value="Kivonás">Kivonás</option>
      <option value="Szorzás">Szorzás</option>
      <option value="Osztás">Osztás</option>
      <option value="Törtek">Törtek</option>
      <option value="Százalékszámítás">Százalékszámítás</option>
      <option value="Egyenletek átrendezése">Egyenletek átrendezése</option>
      <option value="Mind a négy művelet">Mind a négy művelet</option>
      <option value="Zárójeles műveletek">Zárójeles műveletek</option>
    </select>
    <label for="difficultySelect">Nehézség:</label>
    <select id="difficultySelect">
      <option value="easy">Könnyű</option>
      <option value="medium">Közepes</option>
      <option value="hard">Nehéz</option>
    </select>
    <button id="startBtn">Kezdés</button>
  </div>
  <div id="bestContainer"></div>
  <div id="quizContainer"></div>
  <script src="app.js"></script>
</body>
</html>

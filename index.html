<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>√ñsszead√°s Gyakorl√°sa</title>
  <meta name="description" content="Gyakorold az √∂sszead√°st egy interakt√≠v, s√∂t√©t/vil√°gos t√©m√°s feladatsorral!">
  <style>
    :root {
      --bg-dark: #121212;
      --text-dark: #f1f1f1;
      --input-bg-dark: #1e1e1e;
      --input-text-dark: #f1f1f1;
      --input-border-dark: #444;
      --bg-light: #f1f1f1;
      --text-light: #121212;
      --input-bg-light: #fff;
      --input-text-light: #121212;
      --input-border-light: #ccc;
      --primary: #3578e5;
      --primary-dark: #2851a3;
      --success: #4bb543;
      --danger: #e53935;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      color: var(--text-dark);
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    main {
      max-width: 420px;
      margin: auto;
      padding: 1em;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5em;
      flex-wrap: wrap;
    }
    h1 {
      font-size: 1.4em;
      margin: 0;
    }
    .settings {
      display: flex;
      gap: 0.6em;
      flex-wrap: wrap;
      margin: 1em 0;
      align-items: center;
      justify-content: space-between;
    }
    .settings label {
      font-size: 1em;
      font-weight: 500;
    }
    select, input[type="number"] {
      font-size: 1.05em;
      padding: 0.5em;
      border-radius: 6px;
      border: 1px solid var(--input-border-dark);
      background: var(--input-bg-dark);
      color: var(--input-text-dark);
      margin-top: 4px;
      transition: background 0.3s, color 0.3s, border 0.3s;
    }
    body.light select, body.light input[type="number"] {
      background: var(--input-bg-light);
      color: var(--input-text-light);
      border: 1px solid var(--input-border-light);
    }
    .game-stats {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1em;
    }
    .stat {
      font-weight: bold;
      font-size: 1.05em;
    }
    .best {
      font-size: 0.98em;
      color: var(--success);
      margin-top: 0.25em;
    }
    #quiz > div {
      margin-bottom: 18px;
      border-radius: 8px;
      padding: 1em;
      background: rgba(0,0,0,0.05);
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.05);
    }
    body.light #quiz > div {
      background: rgba(0,0,0,0.01);
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.07);
    }
    label {
      font-size: 1.08em;
      display: block;
      margin-bottom: 0.4em;
    }
    input[type="number"] {
      width: 80%;
    }
    .big-btn, button {
      display: inline-block;
      font-size: 1.2em;
      padding: 0.7em 1.3em;
      border: none;
      border-radius: 9px;
      margin: 0.5em 0 0.5em 0;
      background: var(--primary);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.08);
      transition: background 0.22s;
      touch-action: manipulation;
    }
    button:hover, .big-btn:hover, button:focus, .big-btn:focus {
      background: var(--primary-dark);
      outline: none;
    }
    #theme-toggle {
      font-size: 1.4em;
      border-radius: 50%;
      width: 2.3em;
      height: 2.3em;
      padding: 0;
      background: none;
      color: inherit;
      box-shadow: none;
      border: 2px solid currentColor;
      margin: 0;
    }
    @media (max-width: 600px) {
      main {
        padding: 0.5em;
      }
      h1 {
        font-size: 1.1em;
      }
      .settings { flex-direction: column; gap: 0.3em;}
      .game-stats { flex-direction: column; gap: 0.3em;}
      .big-btn, button { width: 100%; font-size: 1.1em; padding: 0.8em 0;}
      input[type="number"] { width: 100%; }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>√ñsszead√°s Gyakorl√°sa</h1>
      <button id="theme-toggle" aria-label="T√©ma v√°lt√°sa">üåó</button>
    </header>

    <div class="settings">
      <label for="difficulty">Neh√©zs√©gi szint:
        <select id="difficulty">
          <option value="easy">K√∂nny≈±</option>
          <option value="medium">K√∂zepes</option>
          <option value="hard">Neh√©z</option>
        </select>
      </label>
      <button class="big-btn" id="start-btn">J√°t√©k ind√≠t√°sa</button>
    </div>

    <div class="game-stats">
      <span class="stat" id="timer">‚è±Ô∏è Id≈ë: 0 mp</span>
      <span class="stat" id="score">üèÖ Pontsz√°m: 0</span>
    </div>
    <div class="best" id="best-stats" style="display:none;"></div>
    <section id="quiz" aria-label="Feladatsor"></section>
    <button class="big-btn" id="restart-btn" style="display:none;">√öjraj√°tsz√°s</button>
  </main>
  <script>
    // --- CONFIGURATION ---
    const QUESTIONS = 10;
    const DIFFICULTY_SETTINGS = {
      easy: { min: 0, max: 10 },
      medium: { min: -10, max: 20 },
      hard: { min: -50, max: 50 }
    };

    // --- DOM ELEMENTS ---
    const quizContainer = document.getElementById("quiz");
    const timerDisplay = document.getElementById("timer");
    const scoreDisplay = document.getElementById("score");
    const bestStats = document.getElementById("best-stats");
    const difficultySelect = document.getElementById("difficulty");
    const startBtn = document.getElementById("start-btn");
    const restartBtn = document.getElementById("restart-btn");
    const themeToggle = document.getElementById("theme-toggle");

    // --- STATE VARIABLES ---
    let score = 0, startTime = 0, timerInterval = null, currentQuestion = 0, questions = [];
    let best = { score: 0, time: null };
    let gameActive = false;

    // --- BEST RESULT STORAGE ---
    function loadBest() {
      const diff = difficultySelect.value;
      try {
        const bestRaw = localStorage.getItem("vilma-best-" + diff);
        best = bestRaw ? JSON.parse(bestRaw) : { score: 0, time: null };
      } catch { best = { score: 0, time: null }; }
      showBest();
    }
    function saveBest(newScore, time) {
      if (newScore > best.score || (newScore === best.score && (best.time === null || time < best.time))) {
        best = { score: newScore, time: time };
        localStorage.setItem("vilma-best-" + difficultySelect.value, JSON.stringify(best));
        showBest();
      }
    }
    function showBest() {
      if (best.score > 0) {
        bestStats.innerHTML = `üèÜ <b>Legjobb eredm√©ny:</b> ${best.score} pont, ${best.time} mp (${difficultyLabel()})`;
        bestStats.style.display = "";
      } else {
        bestStats.style.display = "none";
      }
    }
    function difficultyLabel() {
      switch(difficultySelect.value) {
        case "easy": return "K√∂nny≈±";
        case "medium": return "K√∂zepes";
        case "hard": return "Neh√©z";
        default: return "";
      }
    }

    // --- THEME ---
    function applyTheme() {
      const dark = localStorage.getItem("vilma-theme") !== "light";
      document.body.classList.toggle("light", !dark);
    }
    themeToggle.addEventListener("click", function() {
      const isLight = document.body.classList.contains("light");
      localStorage.setItem("vilma-theme", isLight ? "dark" : "light");
      applyTheme();
    });
    applyTheme();

    // --- DIFFICULTY HANDLING ---
    difficultySelect.addEventListener("change", () => {
      loadBest();
    });

    // --- TIMER ---
    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      timerDisplay.textContent = `‚è±Ô∏è Id≈ë: ${elapsed} mp`;
    }

    // --- QUIZ GENERATION ---
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function generateQuestions() {
      const { min, max } = DIFFICULTY_SETTINGS[difficultySelect.value];
      questions = [];
      for (let i = 0; i < QUESTIONS; i++) {
        let num1 = getRandomInt(min, max), num2 = getRandomInt(min, max);
        questions.push({ num1, num2, answer: num1 + num2 });
      }
    }

    // --- GAME LOGIC ---
    function showQuestion(index) {
      quizContainer.innerHTML = "";
      if (index >= QUESTIONS) {
        finishGame();
        return;
      }
      const { num1, num2, answer } = questions[index];
      const div = document.createElement("div");
      div.innerHTML = `
        <label for="answer${index}">${index + 1}. feladat: <b>${num1}</b> + <b>${num2}</b> = </label>
        <input id="answer${index}" type="number" inputmode="numeric" pattern="[-]?[0-9]*" placeholder="V√°lasz (lehet negat√≠v)" autocomplete="off" aria-label="V√°lasz a(z) ${num1} + ${num2} = k√©rd√©sre">
        <button type="button" class="big-btn" id="submit${index}">K√ºld√©s</button>
      `;
      quizContainer.appendChild(div);

      document.getElementById(`answer${index}`).focus();
      document.getElementById(`submit${index}`).onclick = () => {
        if (!gameActive) return;
        const val = document.getElementById(`answer${index}`).value;
        if (val === "") {
          alert("√çrj be egy v√°laszt!");
          return;
        }
        if (parseInt(val, 10) === answer) {
          score++;
          scoreDisplay.textContent = `üèÖ Pontsz√°m: ${score}`;
          currentQuestion++;
          showQuestion(currentQuestion);
        } else {
          alert("Nem j√≥ v√°lasz, pr√≥b√°ld √∫jra!");
        }
      };
      document.getElementById(`answer${index}`).addEventListener('keyup', function(e) {
        if (e.key === 'Enter') document.getElementById(`submit${index}`).click();
      });
    }
    function startGame() {
      gameActive = true;
      score = 0;
      currentQuestion = 0;
      scoreDisplay.textContent = `üèÖ Pontsz√°m: 0`;
      generateQuestions();
      showQuestion(0);
      startTime = Date.now();
      updateTimer();
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
      restartBtn.style.display = "none";
      startBtn.style.display = "none";
      bestStats.style.opacity = "0.55";
    }
    function finishGame() {
      gameActive = false;
      clearInterval(timerInterval);
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      timerDisplay.textContent = `‚è±Ô∏è Id≈ë: ${elapsed} mp (V√©ge)`;
      quizContainer.innerHTML = `<p style="font-size:1.2em;"><b>Gratul√°lok!</b> ${score} pontot szerezt√©l ${elapsed} m√°sodperc alatt.</p>`;
      saveBest(score, elapsed);
      restartBtn.style.display = "";
      startBtn.style.display = "";
      bestStats.style.opacity = "1";
    }
    restartBtn.onclick = startGame;
    startBtn.onclick = startGame;

    // --- INITIALIZE ---
    loadBest();
  </script>
</body>
</html>

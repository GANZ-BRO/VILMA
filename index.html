<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Matematika gyakorlás</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #181c25; color: #f7f7f7; margin: 0; }
    main { max-width: 480px; margin: auto; padding: 1em; }
    h1 { font-size: 1.4em; }
    select, button { font-size: 1.1em; padding: 0.4em 0.7em; margin: 0.2em 0.4em 0.2em 0; border-radius: 7px; border: 1px solid #444; background: #232737; color: #fff; }
    .problems { margin: 1.2em 0 0 0; }
    .problem { padding: 0.7em 0.4em; border-bottom: 1px solid #333; }
    .answer { color: #79ec7d; margin-left: 1.5em; }
    @media (max-width:600px) {
      main { padding: 0.5em; }
      h1 { font-size: 1.1em; }
    }
  </style>
</head>
<body>
  <main>
    <h1>Válassz gyakorlási kategóriát!</h1>
    <select id="category">
      <option value="Összeadás">Összeadás</option>
      <option value="Kivonás">Kivonás</option>
      <option value="Szorzás">Szorzás</option>
      <option value="Osztás">Osztás</option>
      <option value="Mind a négy művelet">Mind a négy művelet</option>
      <option value="Zárójeles kifejezések">Zárójeles kifejezések</option>
      <option value="Törtek">Törtek</option>
      <option value="Százalékszámítás">Százalékszámítás</option>
      <option value="Egyenletek átrendezése">Egyenletek átrendezése</option>
    </select>
    <button id="show-answers">Megoldások mutatása/elrejtése</button>
    <div class="problems" id="problems"></div>
  </main>
  <script src="problems.js"></script>
  <script>
    function renderPracticeProblems(problems, showAnswers=false) {
      const container = document.getElementById('problems');
      container.innerHTML = problems.map((p,i) =>
        `<div class="problem">${i+1}. ${p.question}` +
        (showAnswers ? `<span class="answer"><b>${p.answer}</b></span>` : '') +
        `</div>`
      ).join('');
    }
    const categorySel = document.getElementById('category');
    let showAnswers = false;
    categorySel.addEventListener('change', function() {
      renderPracticeProblems(getProblemsByTopic(this.value), showAnswers);
    });
    document.getElementById('show-answers').onclick = function() {
      showAnswers = !showAnswers;
      renderPracticeProblems(getProblemsByTopic(categorySel.value), showAnswers);
    };
    // Alapból töltsd be az elsőt
    renderPracticeProblems(getProblemsByTopic(categorySel.value), showAnswers);
  </script>
</body>
</html>

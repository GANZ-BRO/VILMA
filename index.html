<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Matematika gyakorlás</title>
  <style>
    :root {
      --bg-dark: #121212; --text-dark: #f1f1f1; --input-bg-dark: #1e1e1e; --input-text-dark: #f1f1f1; --input-border-dark: #444;
      --bg-light: #f1f1f1; --text-light: #121212; --input-bg-light: #fff; --input-text-light: #121212; --input-border-light: #ccc;
      --primary: #3578e5; --primary-dark: #2851a3; --success: #4bb543;
    }
    body { font-family: sans-serif; margin: 0; padding: 0; background: var(--bg-dark); color: var(--text-dark); min-height: 100vh; transition: background 0.3s, color 0.3s;}
    body.light { background: var(--bg-light); color: var(--text-light);}
    main { max-width: 440px; margin: auto; padding: 1em;}
    header { display: flex; align-items: center; justify-content: space-between; gap: 0.5em; flex-wrap: wrap;}
    h1 { font-size: 1.4em; margin: 0;}
    .settings { display: flex; gap: 0.6em; flex-wrap: wrap; margin: 1em 0; align-items: center; justify-content: space-between;}
    .settings label { font-size: 1em; font-weight: 500;}
    select { font-size: 1.05em; padding: 0.5em; border-radius: 6px; border: 1px solid var(--input-border-dark); background: var(--input-bg-dark); color: var(--input-text-dark); margin-top: 4px; transition: background 0.3s, color 0.3s;}
    body.light select { background: var(--input-bg-light); color: var(--input-text-light); border: 1px solid var(--input-border-light);}
    .game-stats { display: flex; flex-wrap: wrap; gap: 1em; align-items: center; justify-content: space-between; margin-bottom: 1em;}
    .stat { font-weight: bold; font-size: 1.05em;}
    .best { font-size: 0.98em; color: var(--success); margin-top: 0.25em;}
    #quiz > div { margin-bottom: 18px; border-radius: 8px; padding: 1em; background: rgba(0,0,0,0.05); box-shadow: 0 2px 8px 0 rgba(0,0,0,0.05);}
    body.light #quiz > div { background: rgba(0,0,0,0.01); box-shadow: 0 2px 8px 0 rgba(0,0,0,0.07);}
    label { font-size: 1.08em; display: block; margin-bottom: 0.4em;}
    .answer-view { width: 80%; font-size: 1.25em; padding: 0.4em 0.7em; border-radius: 6px; border: 1px solid var(--input-border-dark); background: var(--input-bg-dark); color: var(--input-text-dark); transition: background 0.3s, color 0.3s;}
    body.light .answer-view { background: var(--input-bg-light); color: var(--input-text-light); border: 1px solid var(--input-border-light);}
    .big-btn, button { display: inline-block; font-size: 1.2em; padding: 0.7em 1.3em; border: none; border-radius: 9px; margin: 0.5em 0 0.5em 0; background: var(--primary); color: #fff; font-weight: bold; cursor: pointer; transition: background 0.3s;}
    button:hover, .big-btn:hover, button:focus, .big-btn:focus { background: var(--primary-dark); outline: none;}
    #theme-toggle { font-size: 1.4em; border-radius: 50%; width: 2.3em; height: 2.3em; padding: 0; background: none; color: inherit; box-shadow: none; border: 2px solid currentColor; margin: 0 auto;}
    .numpad { display: flex; flex-wrap: wrap; gap: 0.5em; margin-top: 0.7em; justify-content: flex-start; max-width: 230px;}
    .numpad-btn { width: 2.2em; height: 2.2em; font-size: 1.25em; border-radius: 0.5em; border: none; background: var(--input-bg-dark); color: var(--input-text-dark); border: 1px solid var(--input-border-dark);}
    body.light .numpad-btn { background: var(--input-bg-light); color: var(--input-text-light); border: 1px solid var(--input-border-light);}
    .numpad-btn:active, .numpad-btn:focus { background: var(--primary); color: #fff; outline: none;}
    @media (max-width: 600px) { main { padding: 0.5em;} h1 { font-size: 1.1em;} .settings { flex-direction: column; gap: 0.3em;} .game-stats { flex-direction: column; gap: 0.3em;} .big-btn, button { padding: 0.6em 1em; font-size: 1em;}}
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Matematika gyakorlás</h1>
    </header>
    <div class="settings">
      <label for="category">Kategória:
        <select id="category">
          <option value="Összeadás">Összeadás</option>
          <option value="Kivonás">Kivonás</option>
          <option value="Szorzás">Szorzás</option>
          <option value="Osztás">Osztás</option>
          <option value="Mind a négy művelet">Mind a négy művelet</option>
          <option value="Zárójeles kifejezések">Zárójeles kifejezések</option>
          <option value="Törtek">Törtek</option>
          <option value="Százalékszámítás">Százalékszámítás</option>
          <option value="Egyenletek átrendezése">Egyenletek átrendezése</option>
        </select>
      </label>
